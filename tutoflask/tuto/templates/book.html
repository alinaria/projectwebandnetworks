{% extends "basebs.html" %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css')}}"> 
{% endblock %}
{% block content %}
<div class="sample" style="display:flex; flex-flow:wrap ">
  {% for book in books %}
    <div class="card rounded shadow-sm border-0 " style="width:30%; margin-right:auto; margin-bottom:10px;background-color:rgb(205 155 132 / 80%);">
      <div class="card-body p-4">
        <a href="{{ book.url }}" target='_blank'>
          <img class="img-fluid d-block mx-auto mb-3" style="height:200px" src="{{ url_for('static', filename='images/'+book.img) }}" alt="Couverture de {{ book.title }}" title="{{ book.title }}" class="card-img-top" />
        </a>
        <h5> <a href="{{ book.url }}" class="text-dark">{{ book.title }}</a></h5>
        <p class="small text-muted font-italic">Auteur : {{ book.author.name }}</p>
        <p class="small text-muted font-italic">Prix : {{ book.price }} €</p>
        <ul class="list-inline small">
          <li class="list-inline-item m-0"> <a href="{{ url_for('edit_book', id=book.id) }}"><button type="button" class="btn btn-light">Modifier</button></a></li>
          <li class="list-inline-item m-0"><a href="{{ url_for('delete_book', id=book.id) }}"><button type="button" class="btn btn-danger" >Supprimer</button></a></li>
          <li class="list-inline-item m-0"><a href="{{ url_for('one_author', id=book.author.id) }}"><button type="button" class="btn btn-info" >Voir les livres du même auteur</button></a></li>
        </ul>
      </div>
    </div>
  {% endfor %}
</div>
<a href= "{{url_for('edit_book')}}"> <button class="btn btn-info ajout">+</button></a>
{% endblock %}
